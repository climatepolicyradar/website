<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="alternate icon" href="/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preload" href="/fonts/5549031/5e356b56-25c1-43ac-9524-44e597eb7172.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/5548986/4746c4e5-3355-4f8f-8395-3f7abfcbf4b8.woff2" as="font" type="font/woff2" crossorigin>
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    %svelte.head%
  </head>
  <body>
    <div id="svelte">%svelte.body%</div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
